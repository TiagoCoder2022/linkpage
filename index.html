<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!--CSS style-->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Linkpage</title>
</head>
<body>
  <main class="secao-principal">
    <header class="topo">

      <div>
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-label">         
          <i class="ri-sun-line"></i>
          <i class="ri-contrast-2-fill"></i>
          <span class="ball"></span>
        </label>
      </div>    

      <img class="topo__foto-perfil" src="./img/perfil-img.png" alt="foto de perfil">

      <h1 class="topo__nome">Tiago Alves</h1>

      <span class="topo__profissao">Front-end developer</span>
    </header>

    <section class="links">
      <a class="links__link" target="_blank" href="https://open.spotify.com/playlist/1ODicTzfjmE1L03AVWxnGY?si=wulLnxa6SVyb0zxKukTpiA&dd=1"><i class="ri-spotify-fill links__icon
        "></i>Spotify</a>
      <a class="links__link" target="_blank" href="https://www.instagram.com/_tiagoalves/"><i class="ri-instagram-fill links__icon
        "></i>Instagram</a>
      <a class="links__link" target="_blank" href="https://www.linkedin.com/in/tiago-alves-142ba3248/"><i class="ri-linkedin-box-fill links__icon
        "></i>LinkedIn</a>
      <a class="links__link" target="_blank" href="https://github.com/TiagoCoder2022"><i class="ri-github-fill links__icon
        "></i>Github</a>
    </section>

    <footer class="rodape">
      <p class="rodape__pergunta">Algum projeto em mente?</p>

      <p class="rodape__convite">Me chama no direct!</p>
      
      <i class="ri-send-plane-fill rodape__icon"></i>
  </main>
  
</body>
</html>
